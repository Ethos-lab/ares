name: CI

on:
  push:
    branches: [ main, dev_* ]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ main, dev_* ]
    paths-ignore:
      - '*.md'

jobs:
  style:
    name: Style Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run lint check
      run: tox -e lint
    - name: Run type check
      run: tox -e type
